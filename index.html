<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="logo">
        <img src="/src/Logo-white.png" width="150px"/>
    </div>
    <div id="container">
       
        <div class="form-heading">
            <h1>Welcome back!</h1>
            <p>We missed you! Please enter your details.</p>
        </div>
        <div class="form-body">
            <form action="#" method="post">

                <div class="form-element">
                    <lable class="form-label" for="email">Email</lable>
                    <input class="form-input" id="email" type="text" value="" name="email" placeholder="Enter your email">
                </div>

                <div class="form-element">
                    <lable class="form-label" for="password">Password</lable>
                    <input class="form-input" id="password" type="password" value="" name="password" placeholder="Enter Password">
                </div>

                <div class="form-element-row">
                    <input id="rememberme" type="checkbox" class="form-checkbox" name="rememberme"><label for="rememberme" class="checkbox-label">Remember me</label>
                    <a href="#" class="text-button">Forget password?</a>
                </div>

                <div class="form-element-row">
                    <button class="main-button">Sign in</button>
                </div>

                <div class="form-element-row">
                    <button class="secondary-button"><div class="button-row"><img class="button-icon" src="src/google icon.png" width="20x" ><p>Sign in with google</p> </div></button>
                </div>

                <div class="form-element center">
                    <p class="bottom-text">Don't have an account? <a class="text-button" href="#">Sign up</a></p>
                </div>

            </form>
        </div>
    </div>
    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
